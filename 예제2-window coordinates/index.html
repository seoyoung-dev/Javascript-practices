      function clientCoordinates(event) {
        const special = document.querySelector(".special");
        const value = special.getBoundingClientRect();
        console.log(value);
        console.log(`
          client: ${event.clientX}, ${event.clientY}

      }
      window.addEventListener("click", clientCoordinates);
